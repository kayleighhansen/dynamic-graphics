<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <title>
                Warped Text
        </title>
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=ABeeZee:regular:latin'>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <h1>Rotating Action Button</h1>
        <a href="https://docs.google.com/spreadsheets/d/1Lv1eat2KlV0UEPmTsehyUVabZJn-g_626U8BQ_PnoZU/edit#gid=0">
            <div id='warped'>
                    <span class='w0 span'>S</span>
                    <span class='w1 span'>E</span>
                    <span class='w2 span'>E</span>
                    <span class='w3 span'> </span>
                    <span class='w4 span'>W</span>
                    <span class='w5 span'>H</span>
                    <span class='w6 span'>A</span>
                    <span class='w7 span'>T</span>
                    <span class='w8 span'> </span>
                    <span class='w9 span'>W</span>
                    <span class='w10 span'>E</span>
                    <span class='w11 span'> </span>
                    <span class='w12 span'>H</span>
                    <span class='w13 span'>A</span>
                    <span class='w14 span'>V</span>
                    <span class='w15 span'>E</span>
                    <span class='w16 span'> </span>
                    <span class='w17 span'>I</span>
                    <span class='w18 span'>N</span>
                    <span class='w1 span'> </span>
                    <span class='w20 span'>S</span>
                    <span class='w21 span'>T</span>
                    <span class='w22 span'>O</span>
                    <span class='w23 span'>R</span>
                    <span class='w24 span'>E</span>
                    <span class='w25 span'>!</span>
            </div>
            <div id="warped-icon">
                <div id="icon"><i class="fa fa-arrow-right"></i></div>
            </div>
        </a>
            
    </body>
    <script src="index.js"></script>
</html>
